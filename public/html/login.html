            ws = new WebSocket(`ws://localhost:8080/${x}`);
            ws.onopen = () => {
                console.log('Connected to the server');
            };
            ws.onclose = () => {
                console.log('Disconnected from the server');
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };
            ws.onmessage = (event) => {
                let x = JSON.parse(event.data);
                if(x['success']){
                    if(x['success'] == 'Registered'){
                        alert("Registered");
                        what(1);
                    }
                    if(x['success'] == 'Login Successful'){
                        console.log("Logged in");
                    }
                }else{
                    console.error(x);
                }
            };
            if(form == "reg"){
                data = {

                    "email" : document.getElementById("email").value,
                    "password" : document.getElementById("password").value
                }
                fetch("/register",{method : "POST",headers: {"Content-Type": "application/json"}, body : JSON.stringify(data)})
            }
            if(form == "log"){
                data = {
                    "username" : document.getElementById("userName").value,
                    "password" : document.getElementById("password").value
                }
                    let res = fetch("/login",{method : "POST",headers: {"Content-Type": "application/json"}, body : JSON.stringify(data)});
                    res.then((response) => {
                        let x = response.json();
                        x.then((data) => {
                            console.log(data);
                            if( data['success'] ){
                                let home = fetch("/home");
                                home.then((r) => r.json())
                                .then((d) => document.body.innerHTML = d['body']);
                            };
                        });
                    });
            }
        }

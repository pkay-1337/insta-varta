<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="head">
        <img src="/profilePic" alt="Profile Photo" id="profilephoto">
        <div id="details">
            <div id="nameedit">
                <div id="name"></div>
                <button id="editprofile" onclick="console.log(parent.getPage('/edit'))">Edit</button>
            </div>
            <div id="bio"></div>
        </div>
    </div>
    <div id="photos"></div>
    <script>
        fetch("/", {method: "GET", headers: { "Get" : "username" }})
        .then( res => {
            return res.text()
        })
        .then(txt => {
            h = document.getElementById("name");
            data = h.innerHTML + " " + txt;
            h.innerHTML = data;
        })
        fetch("/", {method: "GET", headers: { "Get" : "bio" }})
        .then( res => {
            return res.text()
        })
        .then(txt => {
            b = document.getElementById("bio");
            b.innerHTML = txt;
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop and Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        body{
            width: 95%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        #userForm{
            margin: 2%;
            border: 1px white solid;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .img-container {
            max-width: 100%;
            margin: 20px 0;
        }
        .img-preview {
            width: 160px;
            height: 200px;
            overflow: hidden;
            border: 1px solid white;
        }
        #bio {
            display: block;
            width: 60%;
            padding: 10px;
            margin-top: 20px;
            color: white;
            background-color: black;
        }
        #submitBtn {
            display: block;
            font-size: 1.5em;
            color: white;
            background-color: black;
            border: 1px dotted white;
            margin-top: 20px;
            padding: 10px 20px;
            margin-bottom: 2.5%;

        }
        #imageInput{
            font-size: 1em;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            color: white;
            background-color: black;
            border: 1px white solid;
        }
    </style>
</head>
<body>

<div style="width: 90%;">
    <form id="userForm" enctype="multipart/form-data" action="/edit" method="POST">
        <h2 style="color: white; margin-bottom: 5%; border-bottom: 2px solid white ;">Edit Profile Details</h2>
        <input type="file" id="imageInput" accept="image/*">
        <div class="img-container" style="width: 50%;">
            <img id="image" style="max-width: 100%;">
        </div>
        <div class="img-preview" style="min-height: 0px;"></div>
        <textarea id="bio" name="bio" rows="4" placeholder="Enter your bio here"></textarea>
        <button type="submit" id="submitBtn">Submit</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
    let cropper;
    const imageInput = document.getElementById('imageInput');
    const image = document.getElementById('image');
    const form = document.getElementById('userForm');

    imageInput.addEventListener('change', function(event) {
        const files = event.target.files;
        if (files && files.length > 0) {
            const file = files[0];
            const url = URL.createObjectURL(file);
            image.src = url;
            if (cropper) {
                cropper.destroy();
            }
            cropper = new Cropper(image, {
                aspectRatio: 4 / 5,
                viewMode: 3,
                preview: '.img-preview'
            });
        }
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (cropper) {
            cropper.getCroppedCanvas().toBlob((blob) => {
                const formData = new FormData(form);
                formData.append('croppedImage', blob);
                // Now you can submit the formData via AJAX or any other method
                // Example using fetch:
                fetch('/edit', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    // Handle the response
                    console.log('Success:', response);
                    parent.getPage('/profile');
                }).catch(error => {
                    // Handle the error
                    console.error('Error:', error);
                });
            });
        }
    });
</script>

</body>
</html>
